<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Calendar</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="headcontainer">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" id="logo" alt="Gym Logo">
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('memberships') }}">Memberships</a>
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('signup_page') }}" class="button">Join Now</a>
            <a href="{{ url_for('login') }}" class="button">Sign In</a>
        </nav>
    </div>

    <!-- Month header and nav -->
    <div class="calendar-header" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px;">
        <button id="prev-month" class="month-btn">←</button>
        <h2 id="month-header">Loading...</h2>
        <button id="next-month" class="month-btn">→</button>
    </div>

    <!-- Filter dropdowns -->
    <div class="filters" style="text-align: center; margin-top: 15px;">
        <label for="trainer-filter">Filter by Trainer:</label>
        <select id="trainer-filter">
            <option value="">All</option>
        </select>

        <label for="class-filter" style="margin-left: 10px;">Filter by Class:</label>
        <select id="class-filter">
            <option value="">All</option>
        </select>
    </div>

    <!-- Calendar grid container -->
    <div class="calendarcontainer">
        <div class="calendar" id="calendar">
            <!-- Calendar will be rendered here by JavaScript -->
        </div>
    </div>

    <div id="class-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeClassModal()">&times;</span>
            <h2>Classes on <span id="modal-date"></span></h2>
            <div id="modal-class-list"></div>
        </div>
    </div>
    

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/calendarscript.js') }}"></script>
</body>
</html>
