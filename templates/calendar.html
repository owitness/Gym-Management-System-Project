<!DOCTYPE html>
<html>
    <head>
        <title>Class Schedules and Personal Trainers</title>
        <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="headcontainer">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" id="logo" alt="Gym Logo">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('memberships') }}">Memberships</a>
                <a href="{{ url_for('calendar') }}">Calendar</a>

                <a href="{{ url_for('signup_page') }}" class="button">Join Now</a>
                <a href="{{ url_for('login') }}" class="button">Sign In</a>
            </nav>
        </div>
        <h2>February 2025</h2>
        <div class="calendarcontainer">
            <div class="calendar">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
                
                <!-- Empty slots for days before Feb 1st (which starts on a Saturday) -->
                <div></div><div></div><div></div><div></div><div></div>
                
                <!-- February 2025 days -->
                <div class="day">1</div>
                <div class="day">2</div><div class="day">3</div><div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
                <div class="day">8</div><div class="day">9</div><div class="day">10</div><div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day">14</div>
                <div class="day">15</div><div class="day">16</div><div class="day">17</div><div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
                <div class="day">22</div><div class="day">23</div><div class="day">24</div><div class="day">25</div><div class="day">26</div><div class="day">27</div><div class="day">28</div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/calendarscript.js') }}"></script>
    </body>
</html>
